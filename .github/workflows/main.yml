name: Deploy Next.js App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e

            echo "âž¡ Switching to project directory..."
            cd /var/www/Saas_AutoPublisher_Frontend

            echo "ðŸ“¦ Resetting and pulling latest code..."
            git reset --hard
            git clean -fd
            git pull origin main

            echo "ðŸ§¹ Cleaning previous installs..."
            rm -rf node_modules package-lock.json

            echo "ðŸ“¦ Installing dependencies (force legacy peer deps)..."
            npm install --legacy-peer-deps

            echo "ðŸ”¨ Building the Next.js app..."
            npm run build

            echo "ðŸš€ Restarting frontend with PM2..."
            pm2 restart saas-frontend || pm2 start npm --name saas-frontend -- start

            echo "ðŸ” Reloading NGINX..."
            sudo systemctl reload nginx || sudo systemctl restart nginx

            echo "âœ… Deployment complete!"
          EOF
